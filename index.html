<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="./app.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div class="box">
      <div class="box-form">
        <h2>{{ tituloCounter }}</h2>
        <span :style="{ fontSize: counter + 'px' }">{{ counter }}</span>
        <transition name="fade">
          <img v-show="counterMayor" :src="validator" alt="meme">
        </transition>
        <div class="box-buttons">
          <button class="box-suma-resta" @click="suma()">+</button>
          <button class="box-suma-resta" @click="resta()">-</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
